<ion-view title="Signup" id="page6">
  <ion-content padding="true" class="has-header">
    <form id="signup-form2" class="list">
      <ion-list id="signup-list5">
        <label class="item item-input" id="signup-input3">
          <span class="input-label">Name</span>
          <input type="text" ng-model="user.firstname" placeholder="">
        </label>
        <label class="item item-input" id="signup-input4">
          <span class="input-label">Username</span>
          <input type="text" ng-model="user.lastname" placeholder="">
        </label>
        <label class="item item-input" id="signup-input5">
          <span class="input-label">Detail</span>
          <input type="text" ng-model="user.detail" placeholder="">
        </label>

        <label class="item item-input" id="signup-input5">
          <span class="input-label">Image</span>
          <img ng-model="user.image"  ng-src="{{user.image}}"  class="image-list-thumb"/>
        </label>


      </ion-list>
      <a  ng-click="saveUser()" id="signup-button3" class="button button-stable  button-block">บันทึก</a>
      <a  ng-click="takeCamera()" class="button button-stable  button-block">ถ่ายรูป</a>
    </form>
  </ion-content>
</ion-view>
