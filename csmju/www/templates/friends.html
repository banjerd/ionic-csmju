<ion-view title="Friends" id="page7">
  <ion-content padding="true" class="has-header" >
    <div ng-repeat="user in userLists" class="list card" id="friends-card21">
    <ion-item class="item-avatar" id="friends-list-item12">
    <a  class="item item-icon-left item-icon-right">
    <i ng-click="editUser(user)" class="icon ion-edit"></i>
    {{user.firstname}} {{user.lastname}}
    <i ng-click="deleteUser(user)" class="icon ion-ios-trash-outline"></i>
  </a>
      </ion-item>
      <div class=" item item-image">
        <img ng-src="{{user.image}}" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <div class="item item-body" id="friends-list-item-container2">
        <div id="friends-markdown2" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">Some friendly
            <strong>markdown</strong>
          </p>
        </div>
      </div>
      <ion-item class="item-icon-left assertive" id="friends-list-item13">
        <i class="icon ion-music-note"></i>Play Song</ion-item>
    </div>
   <a ui-sref="addFriends"  class="button button-balanced  button-block" >เพิ่ม</a>
  </ion-content>
</ion-view>
